<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <p class="lead">This is a RSS feed list. You can add a RSS-link and all events will be displayed.</p>
        <form>
          <div class="form-group">
            <label for="rss-text">Write the feed url...</label>
            <input class="form-control" id="rss-text" rows="5"></input>
          </div>
          <button type="submit" class="btn btn-primary" disabled>Add</button>
        </form>
      </div>
      <div class="content">
      </div>
    </div>
  </body>
</html>
